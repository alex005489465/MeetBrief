<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetBrief - 會議語音轉文字摘要工具</title>
    <link rel="stylesheet" href="/static/css/style.css?v=5">
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <header class="header">
            <h1>MeetBrief</h1>
            <p>會議語音轉文字摘要工具</p>
        </header>

        <!-- 上傳區域 -->
        <div class="upload-section">
            <div id="upload-area" class="upload-area">
                <input type="file" id="file-input" class="hidden" accept=".mp3,.wav,.m4a,.ogg,.webm,.aac">
                <div class="upload-content">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="upload-text">拖曳音檔至此處或點擊上傳</p>
                    <p class="upload-hint">支援格式: MP3, WAV, M4A, OGG, WebM, AAC (最大 500MB)</p>
                </div>
            </div>
            <div id="upload-progress" class="upload-progress hidden">
                <div class="progress-track">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="progress-text" class="progress-text"></p>
            </div>
        </div>

        <!-- 會議列表 -->
        <div class="meetings-section">
            <h2>會議記錄</h2>
            <div id="meetings-list" class="meetings-list">
                <!-- 會議卡片將由 JavaScript 動態生成 -->
            </div>
            <div id="empty-state" class="empty-state hidden">
                <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
                <p>尚無會議記錄</p>
                <p class="hint">上傳音檔開始使用</p>
            </div>
        </div>
    </div>

    <!-- 會議詳情 Modal -->
    <div id="meeting-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="close-modal" class="close-btn">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="modal-info" class="modal-info"></div>

                <!-- 標籤頁 -->
                <div class="tabs">
                    <nav class="tab-nav">
                        <button class="tab-btn active" data-tab="summary">摘要</button>
                        <button class="tab-btn" data-tab="transcript">逐字稿</button>
                    </nav>
                </div>

                <!-- 標籤頁內容 -->
                <div id="tab-summary" class="tab-content">
                    <div id="summary-content" class="summary-content"></div>
                    <div id="summary-loading" class="loading-state hidden">
                        <div class="spinner"></div>
                        <p>正在生成摘要...</p>
                    </div>
                    <div id="summary-empty" class="empty-state hidden">
                        <p>尚無摘要</p>
                        <button id="generate-summary-btn" class="btn btn-primary">生成摘要</button>
                    </div>
                </div>

                <div id="tab-transcript" class="tab-content hidden">
                    <div class="transcript-actions">
                        <button id="edit-transcript-btn" class="btn btn-secondary">編輯</button>
                        <button id="save-transcript-btn" class="btn btn-primary hidden">儲存</button>
                        <button id="cancel-edit-btn" class="btn btn-secondary hidden">取消</button>
                    </div>
                    <div id="transcript-view" class="transcript-view"></div>
                    <textarea id="transcript-edit" class="transcript-edit hidden"></textarea>
                    <div id="transcript-loading" class="loading-state hidden">
                        <div class="spinner"></div>
                        <p>正在轉錄...</p>
                    </div>
                    <div id="transcript-empty" class="empty-state hidden">
                        <p>尚無逐字稿</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="footer-left">
                    <button id="export-md-btn" class="btn btn-secondary">匯出 Markdown</button>
                    <button id="export-txt-btn" class="btn btn-secondary">匯出 TXT</button>
                </div>
                <button id="retranscribe-btn" class="btn btn-warning">重新轉錄</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js?v=2"></script>
</body>
</html>
